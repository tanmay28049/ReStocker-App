<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ReStocker</title>
        <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{/static/css/styles.css}" rel="stylesheet">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="/ReStocker/products">ReStocker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/ReStocker/products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ReStocker/centers">Donation Centers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ReStocker/products/new">Add Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ReStocker/products/scan">
                                <i class="bi bi-upc-scan"></i> Scan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ReStocker/notifications">
                                Notifications
                                <span th:if="${notifications != null and !notifications.empty}" 
                                      class="badge bg-danger ms-1"
                                      th:text="${notifications.size()}"></span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-graph-up"></i> Reports
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/ReStocker/reports/expiry">Expiry Forecast</a></li>
                                <li><a class="dropdown-item" href="/ReStocker/reports/donations">Donation Suggestions</a></li>
                                <li><a class="dropdown-item" href="/ReStocker/reports/waste">Waste Trends</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/register}">Register</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div layout:fragment="content"></div>
        </div>

        <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
