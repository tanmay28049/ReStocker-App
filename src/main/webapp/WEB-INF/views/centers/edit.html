<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Edit Donation Center</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="form-container">
                <h2 class="h4 mb-4">Edit Donation Center</h2>
                <form th:action="@{/centers/update}" th:object="${center}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Center Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                        <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger mt-2">
                            <span th:errors="*{name}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" th:field="*{address}" required>
                        <div th:if="${#fields.hasErrors('address')}" class="alert alert-danger mt-2">
                            <span th:errors="*{address}"></span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Contact Email</label>
                        <input type="email" class="form-control" th:field="*{contactEmail}">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Update Center</button>
                </form>
            </div>
        </div>
    </body>
</html>
